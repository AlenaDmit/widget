<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/build.css">
    <title>Widget</title>
</head>
<body>
    <div class="container-wrap">
        <article class="widget">
            <div class="widget__popup">
                <img class="widget__popup__img" src="./assets/ico/error.svg"  alt="" onkeydown="handler">
                <p class="widget__popup__text"></p>
            </div>
            <div class="container__top">
                <div class="top">
                    <div class="top__bar">
                        <input id="search-city" type="text" class="top__input" required placeholder="Enter name of the city...">
                        <button class="top__btn-chosen-city">Search</button>
                        <a href="#" class="top__link-refresh"><img class="top__refresh" src="./assets/ico/spinner11.svg" alt="Refresh"></a>
                    </div>
                    <div class="logo">
                        <img class="logo__svg" src="./assets/ico/cloudy.svg" alt="Cloudy">
                    </div>
                    <div class="top__weather">
                        <div class="weather__degrees"></div>
                        <div class="weather__info">
                            <div class="info__desc"></div>
                            <div class="info__location"></div>
                        </div>
                        <div class="weather__data">
                            <div class="weather__data__month"></div>
                            <div class="weather__data__day"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container__bottom">
                <ul class="bottom__indicators">
                    <li class="indicators__logo">
                        <img id="logo-wind" src="./assets/ico/wind.svg" alt="Wind">
                    </li>
                    <li class="indicators__value indicators__wind"></li>
                    <li class="indicators__logo">
                        <img id="logo-humidity" src="./assets/ico/droplet.svg" alt="Droplet">
                    </li>
                    <li class="indicators__value indicators__humidity"></li>
                    <li class="indicators__logo">
                        <img id="logo-sun" src="./assets/ico/sun.svg" alt="Sun">
                    </li>
                    <li class="indicators__value indicators__clouds"></li>
                </ul>
                <ul class="bottom__points">
                    <li class="points__item active-point" data-offset-days="0"></li>
                    <li class="points__item" data-offset-days="1"></li>
                    <li class="points__item" data-offset-days="2"></li>
                </ul>
            </div>
        </article>
    </div>
</body>
<script src="./js/scripts.js"></script>
</html>
